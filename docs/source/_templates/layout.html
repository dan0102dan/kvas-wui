{% extends "!layout.html" %}

{% block extrahead %}
  {{ super() }}
  <!-- Добавляем сюда любой дополнительный код для поддержки версий, например, стили -->
{% endblock %}

{% block header %}
  <div class="header">
    {{ super() }}
    <div class="version-selector">
      <label for="version-dropdown">Выберите версию:</label>
      <select id="version-dropdown" onchange="window.location.href=this.value">
        {% for version in smv_versions %}
        <option value="{{ version.url }}" {% if version.current %} selected {% endif %}>
          {{ version.name }}
        </option>
        {% endfor %}
      </select>
    </div>
  </div>
{% endblock %}
