name: Build Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goarch:
          - mipsle
          - mips
          - arm64
        include:
          - goarch: mipsle
            goos: linux
            output: api-mipsel
          - goarch: mips
            goos: linux
            output: api-mips
          - goarch: arm64
            goos: linux
            output: api-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'

      - name: Set GOOS and GOARCH
        working-directory: server
        env:
          GOOS: linux
          GOARCH: ${{ matrix.goarch }}
        run: |
          echo "Building for GOOS=$GOOS GOARCH=$GOARCH"
          go mod tidy
          go build -o ../build/${{ matrix.output }}

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: ./build/*
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./build/*
